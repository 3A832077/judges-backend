<div nz-col nzSpan="24" class="buttonDiv">
  <div nz-col [nzSpan]="6">
    <form nz-form [formGroup]="form">
      <nz-form-item>
        <nz-form-control [nzSpan]="18">
          <nz-input-group nzSuffixIcon="search">
            <input formControlName="search" nz-input placeholder="請輸入關鍵字"
              (keypress)="searchList($event)"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <button nz-button nzType="primary" (click)="openModal()">
    新增檔案
  </button>
</div>
<nz-table #filterTable [nzData]="displayedList" nzShowSizeChanger
          [(nzPageSize)]="pageSize" [nzTotal]="total"
          [(nzPageIndex)]="pageIndex" (nzPageIndexChange)="changePage($event, pageSize)"
          (nzPageSizeChange)="changePage(pageIndex, $event)">
  <thead>
    <tr>
      <th *ngFor="let column of Columns"
          [nzWidth]="column.width"
          [nzAlign]="column.position"
          [nzSortFn]="column.sortFn"
          [nzFilterMultiple]="column.filterMultiple"
          [nzFilters]="column.listOfFilter"
          [nzFilterFn]="column.filterFn"
          [nzShowFilter]="column.showFilter"
          [nzShowSort]="column.showSort">
        {{ column.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td>
        {{ data.name }}
      </td>
      <td>
        {{ data.createDate }}
      </td>
      <td>
        {{ data.lastUpdate }}
      </td>
      <td nzAlign="center">
        {{ data.done ? '是' : '否' }}
      </td>
      <td nzAlign="center">
        <a>下載</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>刪除</a>
      </td>
    </tr>
  </tbody>
</nz-table>
