<form [formGroup]="form">
  <div nz-col nzSpan="24" style="padding-bottom: 10px;">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="6" [nzLg]="4" [nzXl]="5" [nzMd]="5" nzRequired nzFor="type">
        法院類別
      </nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="13" [nzLg]="10" [nzXl]="12" [nzMd]="10" nzErrorTip="請選擇法院類別">
        <nz-select formControlName="type" nzShowSearch nzAllowClear nzPlaceHolder="請選擇法院類別">
          <nz-option [nzValue]="item.id" [nzLabel]="item.name" *ngFor="let item of judicial">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="6" [nzLg]="4" [nzXl]="5" [nzMd]="5" nzFor="url" nzRequired>
        網址
      </nz-form-label>
      <nz-form-control [nzSm]="18" [nzXs]="18" [nzLg]="18" [nzXl]="18" [nzMd]="18"
        [nzErrorTip]="form.get('url')?.errors?.['required'] ? '網址為必填' : '請輸入正確網址'">
        <nz-input-group [nzSuffix]="inputClearTp">
          <input type="text" nz-input formControlName="url" placeholder="請輸入網址"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <ng-template #inputClearTp>
      <span
        *ngIf="this.form.get('url')?.value"
        nz-icon
        class="ant-input-clear-icon"
        nzTheme="fill"
        nzType="close-circle"
        (click)="setUrl('')"
      ></span>
    </ng-template>
  </div>
  <nz-divider></nz-divider>
  <div class="buttonDiv">
    <button nz-button nzType="primary" type="submit" (click)="submitForm()">新增</button>
    <button nz-button nzType="default" (click)="close()">取消</button>
  </div>
</form>
